<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formconnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="FonForm">
            <div class="Form">
                <h3 class="title-med-box">СВЯЗАТЬСЯ С НАМИ</h3>
                <p class="text-form">Задайте вопрос и специалист проконсультирует<br>Вас через 10 минут</p>
                <p class="tag-name">Имя:</p>
                <input type="text" class="form-input" id="name">
                <p class="tag-name">Телефон:</p>
                <input class="form-input" id="number">
                <p class="tag-name">Коментарий:</p>
                <input class="form-input" id="comment">
                <button class="button" id="submit">Отправить</button>
            </div>
        </div>
        <script src="javascript.js"></script>
    </main>
</body>
</html>
